{% extends "contact_box/base.html" %}
{% load extras %}
{% load crispy_forms_tags %}
{% block content %}
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="content-section">
                    <form method="post">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <label class="border-bottom mb-4">Dodaj adres</label>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Dodaj</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
